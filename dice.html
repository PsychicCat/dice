<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Javascript Dice Game</title>
	<link rel="stylesheet" href="stylesheet.css"/>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h1>a simple javascript dice game</h1>
		<h2>(<a href="https://github.com/PsychicCat/dice" target="new">github</a>)</h2>
	</header>
	<main>
		<div class="content">
			<section>
				<p id="text">Choose a number 1-6, or random roll!</p>
				<ul>
					<li><button onclick="setNumber(1); counter()">1</button></li>
					<li><button onclick="setNumber(2); counter()">2</button></li>
					<li><button onclick="setNumber(3); counter()">3</button></li>
					<li><button onclick="setNumber(4); counter()">4</button></li>
					<li><button onclick="setNumber(5); counter()">5</button></li>
					<li><button onclick="setNumber(6); counter()">6</button></li>
					<li><button onclick="setNumber(rollDice()); counter()">Random</button></li>
				</ul>
			</section>
			<article>
				<p id="yourRoll">Your Roll:</p>
				<p id="myRoll">My Roll:</p>
			</article>
			<footer>
			<p id="result">Result: </p>
			<ul>
				<li><p id="counter">Games Played: </p></li>
				<li><p id="winloss">Wins / Losses: 0 / 0</p></li>
				<li><p id="percent">Win Percentage: coming soon</p></li>
			</footer>
		</div>
	</main>
</body>
</html>
